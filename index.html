<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./dist/output.css" rel="stylesheet">
  <title>K-Wiki</title>
</head>

<body>
  <div id="app">
    <div class="bg-white">
      <!-- Header -->
      <header id="header" class="absolute inset-x-0 top-0 z-50">
      </header>

      <main class="isolate">
        <!-- Hero section -->
        <div class="relative isolate -z-10">
          <svg
            class="absolute inset-x-0 top-0 -z-10 h-[64rem] w-full stroke-gray-200 [mask-image:radial-gradient(32rem_32rem_at_center,white,transparent)]"
            aria-hidden="true">
            <defs>
              <pattern id="1f932ae7-37de-4c0a-a8b0-a6e3b4d44b84" width="200" height="200" x="50%" y="-1"
                patternUnits="userSpaceOnUse">
                <path d="M.5 200V.5H200" fill="none" />
              </pattern>
            </defs>
            <svg x="50%" y="-1" class="overflow-visible fill-gray-50">
              <path d="M-200 0h201v201h-201Z M600 0h201v201h-201Z M-400 600h201v201h-201Z M200 800h201v201h-201Z"
                stroke-width="0" />
            </svg>
            <rect width="100%" height="100%" stroke-width="0" fill="url(#1f932ae7-37de-4c0a-a8b0-a6e3b4d44b84)" />
          </svg>
          <div
            class="absolute top-0 right-0 -ml-24 overflow-hidden left-1/2 -z-10 transform-gpu blur-3xl lg:ml-24 xl:ml-48"
            aria-hidden="true">
            <div class="aspect-[801/1036] w-[50.0625rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"
              style="clip-path: polygon(63.1% 29.5%, 100% 17.1%, 76.6% 3%, 48.4% 0%, 44.6% 4.7%, 54.5% 25.3%, 59.8% 49%, 55.2% 57.8%, 44.4% 57.2%, 27.8% 47.9%, 35.1% 81.5%, 0% 97.7%, 39.2% 100%, 35.2% 81.4%, 97.2% 52.8%, 63.1% 29.5%)">
            </div>
          </div>
          <div class="overflow-hidden">
            <div class="px-6 pb-32 mx-auto max-w-7xl pt-36 sm:pt-60 lg:px-8 lg:pt-32">
              <div class="max-w-2xl mx-auto gap-x-14 lg:mx-0 lg:flex lg:max-w-none lg:items-center">
                <div class="relative w-full lg:max-w-xl lg:shrink-0 xl:max-w-2xl">
                  <h1 class="text-5xl font-semibold tracking-tight text-gray-900 text-pretty sm:text-7xl">K-Wiki</h1>
                  <p class="mt-8 text-lg font-medium text-gray-500 text-pretty sm:max-w-md sm:text-xl/8 lg:max-w-none">
                    Just became a new fan of a K-Pop group?
                    K-Wiki guide is the best way to get you up to speed.
                  </p>
                  <div x-data>
                    <button type="button" x-on:click="location.href='./groups';"
                      class="px-3 py-2 mt-4 text-sm font-semibold text-indigo-600 rounded-md shadow-sm bg-indigo-50 hover:bg-indigo-100">Browse
                      by group</button>
                    <button type="button"  x-on:click="location.href='./idols';"
                      class="px-3 py-2 mt-4 ml-2 text-sm font-semibold text-indigo-600 rounded-md shadow-sm bg-indigo-50 hover:bg-indigo-100">Browse
                      by idol</button>
                  </div>
                </div>
                <div class="flex justify-end gap-8 mt-14 sm:-mt-44 sm:justify-start sm:pl-20 lg:mt-0 lg:pl-0">
                  <div
                    class="flex-none pt-32 ml-auto space-y-8 w-44 sm:ml-0 sm:pt-80 lg:order-last lg:pt-36 xl:order-none xl:pt-80">
                    <div class="relative">
                      <img src="https://www.ipduck-kpop.wiki/content/images/size/w1600/2024/05/nk.jpeg" alt=""
                        class="aspect-[2/3] w-full rounded-xl bg-gray-900/5 object-cover shadow-lg">
                      <div class="absolute inset-0 pointer-events-none rounded-xl ring-1 ring-inset ring-gray-900/10">
                      </div>
                    </div>
                  </div>
                  <div class="flex-none mr-auto space-y-8 w-44 sm:mr-0 sm:pt-52 lg:pt-36">
                    <div class="relative">
                      <img src="https://www.ipduck-kpop.wiki/content/images/size/w1600/2024/05/krn.jpeg" alt=""
                        class="aspect-[2/3] w-full rounded-xl bg-gray-900/5 object-cover shadow-lg">
                      <div class="absolute inset-0 pointer-events-none rounded-xl ring-1 ring-inset ring-gray-900/10">
                      </div>
                    </div>
                    <div class="relative">
                      <img src="https://www.ipduck-kpop.wiki/content/images/size/w1600/2024/04/-EB-A6-AC-EC-95-84.jpg"
                        alt="" class="aspect-[2/3] w-full rounded-xl bg-gray-900/5 object-cover shadow-lg">
                      <div class="absolute inset-0 pointer-events-none rounded-xl ring-1 ring-inset ring-gray-900/10">
                      </div>
                    </div>
                  </div>
                  <div class="flex-none pt-32 space-y-8 w-44 sm:pt-0">
                    <div class="relative">
                      <img
                        src="https://www.ipduck-kpop.wiki/content/images/size/w1600/2024/05/ATEEZ-GOLDEN-HOUR-Part-1-The-10th-Mini-Album-Concept-Photos-documents-4-3--1.jpeg"
                        alt="" class="aspect-[2/3] w-full rounded-xl bg-gray-900/5 object-cover shadow-lg">
                      <div class="absolute inset-0 pointer-events-none rounded-xl ring-1 ring-inset ring-gray-900/10">
                      </div>
                    </div>
                    <div class="relative">
                      <img src="https://www.ipduck-kpop.wiki/content/images/size/w1600/2024/05/NJ_HowSweet_26-1.jpg"
                        alt="" class="aspect-[2/3] w-full rounded-xl bg-gray-900/5 object-cover shadow-lg">
                      <div class="absolute inset-0 pointer-events-none rounded-xl ring-1 ring-inset ring-gray-900/10">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer id="footer" class="mt-16 sm:mt-32">
        </footer>
      </main>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
